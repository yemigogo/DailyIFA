<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Audio Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            background: #059669; 
            color: white; 
            padding: 10px 20px; 
            margin: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-button:hover { background: #047857; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Audio System Test</h1>
    
    <h2>Working Audio Files</h2>
    <button class="test-button" onclick="testAudio('ifa.mp3')">Test If√°</button>
    <button class="test-button" onclick="testAudio('ase.mp3')">Test √Ä·π£·∫π</button>
    <button class="test-button" onclick="testAudio('orisa.mp3')">Test √ír√¨·π£√†</button>
    <button class="test-button" onclick="testAudio('orunmila.mp3')">Test ·ªåÃÄr√∫nm√¨l√†</button>
    
    <h2>Odu Audio Files</h2>
    <button class="test-button" onclick="testOdu(1)">Test Odu 1</button>
    <button class="test-button" onclick="testOdu(5)">Test Odu 5</button>
    <button class="test-button" onclick="testOdu(10)">Test Odu 10</button>
    
    <div id="status"></div>
    
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function testAudio(filename) {
            try {
                const audio = new Audio(`/static/audio/pronunciation/${filename}`);
                audio.volume = 0.9;
                await audio.play();
                showStatus(`‚úÖ Successfully played ${filename}`);
            } catch (error) {
                showStatus(`‚ùå Failed to play ${filename}: ${error.message}`, true);
            }
        }
        
        async function testOdu(number) {
            try {
                const audio = new Audio(`/static/audio/odu/${number}.mp3`);
                audio.volume = 0.9;
                await audio.play();
                showStatus(`‚úÖ Successfully played Odu ${number}`);
            } catch (error) {
                showStatus(`‚ùå Failed to play Odu ${number}: ${error.message}`, true);
            }
        }
        
        // Test audio system on load
        window.onload = function() {
            showStatus("üéµ Audio test page loaded. Click buttons to test pronunciation files.");
        };
    </script>
</body>
</html>
