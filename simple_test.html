<!DOCTYPE html>
<html>
<head>
    <title>Simple Audio Test</title>
</head>
<body>
    <h1>Simple Audio Test</h1>
    <audio controls>
        <source src="/static/audio/pronunciation/sango.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <br><br>
    
    <button onclick="playAudio()">Play ṣàngó</button>
    
    <script>
        function playAudio() {
            const audio = new Audio('/static/audio/pronunciation/sango.mp3');
            audio.volume = 0.9;
            audio.play().then(() => {
                console.log('Audio playing successfully');
            }).catch(error => {
                console.error('Audio failed:', error);
            });
        }
    </script>
</body>
</html>
