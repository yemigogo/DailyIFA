    <rect x="-50" y="-80" width="100" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="-60" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="5" y="-60" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="-40" width="100" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="-20" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="5" y="-20" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="0" width="100" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="20" width="100" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="40" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="5" y="40" width="45" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="60" width="100" height="8" fill="#FFD700" rx="4"/>
    <rect x="-50" y="80" width="45" height="8" fill="#FFD700" rx="4"/>
