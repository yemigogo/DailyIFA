  </text>
  
  <!-- Decorative corners -->
  <g opacity="0.6">
    <circle cx="60" cy="60" r="8" fill="#FFD700"/>
    <circle cx="580" cy="60" r="8" fill="#FFD700"/>
    <circle cx="60" cy="452" r="8" fill="#FFD700"/>
    <circle cx="580" cy="452" r="8" fill="#FFD700"/>
