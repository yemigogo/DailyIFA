    <circle cx="320" cy="256" r="150" fill="none" stroke="#FFD700" stroke-width="1"/>
    <circle cx="320" cy="256" r="200" fill="none" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Odu Pattern Lines -->
  <g transform="translate(320, 256)">
