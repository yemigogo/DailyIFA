<!DOCTYPE html>
<html>
<head>
    <title>Debug Audio - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        button { padding: 15px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .test-btn { background: #27ae60; color: white; }
        .stop-btn { background: #e74c3c; color: white; }
        .log { margin-top: 20px; padding: 15px; background: #2c3e50; border-radius: 8px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Audio Debug Test</h1>
    <p>Testing if audio files are accessible and playable:</p>
    
    <button class="test-btn" onclick="testAudio('/static/audio/soundscapes/ifa_wisdom_chant.mp3', 'Ifá Wisdom Chant')">Test Ifá Wisdom Chant</button>
    <button class="test-btn" onclick="testAudio('/static/audio/soundscapes/bata_egungun_abida.mp3', 'Bata Egungun')">Test Bata Egungun</button>
    <button class="test-btn" onclick="testAudio('/static/audio/soundscapes/talking_drum_loop.mp3', 'Talking Drums')">Test Talking Drums</button>
    <button class="test-btn" onclick="testAudio('/static/audio/soundscapes/ocean_blessing_waves_real.mp3', 'Ocean Waves')">Test Ocean Waves</button>
    <button class="stop-btn" onclick="stopAll()">Stop All</button>
    
    <div id="log" class="log">
        <strong>Debug Log:</strong><br>
        Click buttons above to test audio files...
    </div>

    <script>
        let currentAudio = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function testAudio(audioPath, name) {
            log(`Testing ${name} at ${audioPath}`);
            
            // Stop current audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Create and test audio
            currentAudio = new Audio(audioPath);
            currentAudio.loop = true;
            currentAudio.volume = 0.7;
            
            log(`Creating audio object for ${name}...`);
            
            currentAudio.play().then(() => {
                log(`✅ SUCCESS: ${name} is playing!`);
            }).catch(error => {
                log(`❌ FAILED: ${name} - ${error.message}`);
                log(`Error details: ${error.name} - ${error.stack}`);
            });
            
            // Also test loading
            currentAudio.addEventListener('loadstart', () => log(`Loading started: ${name}`));
            currentAudio.addEventListener('canplay', () => log(`Can play: ${name}`));
            currentAudio.addEventListener('error', (e) => log(`Audio error: ${name} - ${e.message}`));
        }

        function stopAll() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
                log('All audio stopped');
            }
        }
    </script>
</body>
</html>
